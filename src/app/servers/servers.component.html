<div class="container" id="dashboard">
  <input class="form-control" type="text" [(ngModel)]="inputSearch" (input)="onSearch()" id="searchBar"  placeholder="Search"/>
  <br><br>
  <div>
    <div class="inline-block">
      <h4>Instance Information</h4>
    </div>
    <div class="pull-right" > Items in page :
      <select (change)="setVal($event.target.value)">
        <option id="five" value="5">5</option>
        <option id="ten" value="10">10</option>
        <option id="fifteen" value="15">15</option>
      </select>
    </div>
    <br>
  </div>

<div class="servers-view">
  <div class="table-container">
  <table class="table table-striped" >
    <thead >
    <tr>
      <th scope="col"><a id="instanceId" href="javascript:void(0)" (click)="onSort('id')" >Id<i class="fa fa-fw fa-sort" ></i></a></th>
      <th scope="col"><a id="instanceName"href="javascript:void(0)" (click)="onSort('name')" >Name<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a id="instanceType" href="javascript:void(0)" (click)="onSort('type')" >Type<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a id="instanceState"href="javascript:void(0)" (click)="onSort('state')" >State<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a id="instanceAz"href="javascript:void(0)" (click)="onSort('az')" >Availability Zone<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a id="instancePuip"href="javascript:void(0)" (click)="onSort('puip')" >Public IP<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a id="instancePrip"href="javascript:void(0)" (click)="onSort('prip')" >Private IP<i class="fa fa-fw fa-sort"></i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tableRows"*ngFor = "let server of servers">
        <td id="idData">{{server.id}}</td>
      <td id="nameData">{{server.name}}</td>
      <td id="typeData">{{server.type}}</td>
      <td id="stateData">{{server.state}}</td>
      <td id="azData">{{server.az}}</td>
      <td id="puipData">{{server.puip}}</td>
      <td id="pripData">{{server.prip}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="row">
    <div class="col-xs-0 col-sm-10 col-md-8 col-lg-8 offset-xs-1 offset-sm-3 offset-md-4 offset-lg-5">
      <nav aria-label="Page navigation example"  class="pagination-view">
        <ul class="pagination ">
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)" (click)="loadPage(1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngFor = "let page of pages" class="page-item"><a class="page-link" href="javascript:void(0)" (click)="loadPage(page)">{{page}}</a></li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)" (click)="loadLastPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</div>
