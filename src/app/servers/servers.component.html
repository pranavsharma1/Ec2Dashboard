<div class="container" id="dashboard">
  <input class="form-control" type="text" [(ngModel)]="inputSearch" (input)="onSearch()"  placeholder="Search"/>
  <br><br>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Entries per page
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="javascript:void(0)" (click)="refreshRows(5)">5</a>
      <a class="dropdown-item" href="javascript:void(0)" (click)="refreshRows(10)">10</a>
      <a class="dropdown-item" href="javascript:void(0)" (click)="refreshRows(15)">15</a>
    </div>
  </div>
  <br>
  <h4>Instance Information</h4>

  <table class="table table-striped" >
    <thead >
    <tr>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('id')" >Id<i class="fa fa-fw fa-sort" ></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('name')" >Name<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('type')" >Type<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('state')" >State<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('az')" >Availability Zone<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('puip')" >Public IP<i class="fa fa-fw fa-sort"></i></a></th>
      <th scope="col"><a href="javascript:void(0)" (click)="onSort('prip')" >Private IP<i class="fa fa-fw fa-sort"></i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let server of servers">
      <td>{{server.id}}</td>
      <td>{{server.name}}</td>
      <td>{{server.type}}</td>
      <td>{{server.state}}</td>
      <td>{{server.az}}</td>
      <td>{{server.puip}}</td>
      <td>{{server.prip}}</td>
    </tr>
    </tbody>
  </table>
  <div>
    <nav aria-label="Page navigation example"  class="pagination-view">
      <ul class="pagination ">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" (click)="loadPage(1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor = "let page of pages" class="page-item"><a class="page-link" href="javascript:void(0)" (click)="loadPage(page)">{{page}}</a></li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" (click)="loadLastPage()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
